name: CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - docs/**
      - README.md
      - LICENSE

  pull_request:
    branches:
      - master
    paths-ignore:
      - docs/**
      - README.md
      - LICENSE

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

  unittest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Test with Gradle
        run: ./gradlew test --stacktrace

      - run: ls
      - run: ls build

      - name: Upload test results and code coverage Artifact
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: test-results
          path: |
            **/build/reports/tests/**/*
            **/build/reports/test-results/**/*

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Inspection
        run: ./gradlew lint

      - run: ls
      - run: ls build

#      - name: Show results on GitHub
#        uses: yutailang0119/action-android-lint@v1
#        with:
#          xml_path: '**/build/reports/lint-results-*.xml'

      - name: Upload results Artifact
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: lint-results
          path: |
            **/build/reports/lint-results-*.html
            **/build/reports/lint-results-*.xml

  deploy:
    runs-on: ubuntu-latest
    needs:
      - unittest
      - lint
    steps:
      - name: Checkout document repository
        uses: actions/checkout@v3
        with:
          repository: asabon/Documents
          path: work
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          persist-credentials: true

      - name: Download test-result
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: ./temp/test-results

      - name: Download lint-result
        uses: actions/download-artifact@v4
        with:
          name: lint-results
          path: ./temp/lint-results

      - run: ls
      - run: ls app
      - run: ls app/build
      - run: ls app/build/reports

