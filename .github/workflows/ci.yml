  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Inspection
        run: ./gradlew lint

      - run: ls
      - run: ls build
      - run: ls build/reports

#      - name: Show results on GitHub
